<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Landing page</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <img src="./logo/logo.png" alt="Stickman">
            </div>
        </header>
        <section>
            <div class="showcase">
                <h1>Want to be your own boss?</h1>
                <p>Start today and make up<br> to $30/hr driving your<br> own vehicle with Dash!</p>
            </div>
            <div class="motor">
                <img src="./image/scooter.svg" alt="scooter">
            </div>
            <div class="contact-us">
                <div class="title">
                    <h2>APPLY NOW</h2>
                    <p>Enter your info below.</p>
                </div>
                <div class="form">
                    <div class="form-items">
                        <input type="text" class="field" placeholder="First Name">
                    </div>
                </div>
                <div class="form">
                    <div class="form-items">
                        <input type="text" class="field" placeholder="Last Name">
                    </div>
                </div>
                <div class="form">
                    <div class="form-items">
                        <input type="text" class="field" placeholder="Email Address">
                    </div>
                </div>
                <div class="form">
                    <div class="form-items">
                        <input type="text" class="field" placeholder="Phone Number">
                    </div>
                </div>
                <div class="check-box">
                    <input type="checkbox"><label>I agree to dash terms</label>
                </div>
                <div class="btn">
                    <button>DRIVE WITH US</button>
                </div>
                <div class="title-2">
                    <p>Already applied? <mark class="red">check your application status here</mark></p>
                </div>
            </div>
        </section>

        <footer>
            <div>
                <div class="footer-content">
                    <div class="footer-about">
                        <h3>See how much you can<br>earn with Dash.</h3>
                        <p>how many hours do you want to<br>drive with us this week?</p>
                    </div>
                </div>
                <div class="footer-contact">
                    <div class="hours">
                        <input type="text" class="field" placeholder="Hours">
                    </div>
                    <div class="city">
                        <input type="text" class="field" placeholder="City">
                    </div>
                    <div class="calculate">
                        <button>CALCULATE</button>
                    </div>
                </div>
            </div>
            <div class="footer-socials">
                <ul>
                    <li> <img src="icons/facebook.svg" alt="facebook"></li>
                    <li> <img src="icons/instagram.svg" alt="instagram"></li>
                    <li> <img src="icons/twitter.svg" alt="twitter"></li>
                    <li> <img src="icons/linkedin.svg" alt="linkedin"></li>
                </ul>
            </div>
        </footer>
    </div>
</body>

</html>
